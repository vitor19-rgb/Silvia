<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Promoção</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Banner principal -->
        <div id="header">
          <h3 id="login">login</h3>
          <div id="img"> <img src="https://www.honda.com.br/sites/hda/themes/hondahda/assets/img/honda-horizontal.svg" alt=""> </div>
          <a href="#chama"><h3>Garanta já o seu cumpom</h3></a>
          <div id="loc"> </div>
         
        </div>
  <header class="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Ganhe Seu Cupom Promocional!</h1>
      <p>Descontos incríveis esperando por você. Inscreva-se agora!</p>
    </div>
  </header>

  <!-- Formulário -->
  <section class="form-section">
    <h2 id="chama">Solicite seu cupom</h2>
    <form class="promo-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="name">cidade:</label>
      <input type="text" id="name" name="name" placeholder="Sua cidade" required>
      
      <label for="name">contato:</label>
      <input type="text" id="name" name="name" placeholder="(55) 1599809-6787" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="promo-code">Cupom:</label>
      <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'PROMO2024'" required>
      <label for="promo-code">Você já e cliente da loja? (se sim aperte no botão)</label>
      <input type="checkbox" name="" id="sim">
      <button type="submit">Solicitar Cupom</button>
    </form>
    
  </section>
</body>
</html>
